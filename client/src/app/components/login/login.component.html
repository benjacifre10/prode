<div class="row">
  <div class="col-md-4 offset-md-4 text-center">
    <h4>Login</h4>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-4 offset-md-4">
    <form action="" method="post" #form="ngForm" (ngSubmit)="signin(form)" novalidate>
      <!-- email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" class="form-control" required email>
        <div class="error" *ngIf="form.submitted && email.invalid">
          <p class="alert alert-danger" *ngIf="email.errors.required">Este campo es requerido</p>
          <p class="alert alert-danger" *ngIf="email.errors.email">Email inválido</p>
        </div>
      </div>
      <!-- password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" class="form-control" required minlength="3">
        <div class="error" *ngIf="form.submitted && password.invalid">
          <p class="alert alert-danger" *ngIf="password.errors.required">Este campo es requerido</p>
          <p class="alert alert-danger" *ngIf="password.errors.minlength">Mínimo 3 caracteres</p>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Entrar <i class="fas fa-arrow-circle-right"></i></button>
      </div>
    </form>
  </div>
</div>
