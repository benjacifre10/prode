<div class="row text-center justify-content-center m-0">
    <div class="col-lg-10 col-md-10 col-sm-12">
        <h3>Fecha {{ this.init.number }}</h3>
    </div>
</div>
<br />
<div class="row justify-content-center m-0">
    <div class="col-lg-10 col-md-10 col-sm-12">
        <table class="table table-bordeless">
            <th>Local</th>
            <th><i class="fas fa-futbol"></i></th>
            <th><i class="fas fa-futbol"></i></th>
            <th>Visitante</th>
            <th>Fecha</th>
            <th>Acciones</th>
            <tr *ngFor="let match of final">
                <td>{{ match.localName }}</td>
                <td>{{ match.goals_for }}</td>
                <td>{{ match.goals_against }}</td>
                <td>{{ match.visitorName }}</td>
                <td>{{ match.dateMatch | date: 'dd-MM-yyyy' }}</td>
                <td class="d-flex justify-content-center">
                  <a class="item-link text-primary mr-1" (click)="openModal(match)"><i class="fas fa-eye"></i></a>
                  <span class="btn-delete text-danger ml-1" (click)="delete(match.id_match_week)"><i class="fas fa-trash-alt"></i></span>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="row justify-content-center m-0">
    <div class="col-lg-10 col-md-10 col-sm-12">
        <button class="btn btn-primary btn-block" (click)="openModal()">Agregar <i class="fas fa-plus"></i></button>
    </div>
</div>
<div class="row">
  <div class="col-12">
    <button routerLink="/week/{{ init.fixture }}" class="btn btn-primary ml-2"><i class="far fa-hand-point-left"></i></button>
  </div>
</div>
