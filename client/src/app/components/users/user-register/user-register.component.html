<div class="row">
  <div class="col-md-4 offset-md-4">
        <h4 class="text-center">Cree una cuenta</h4>
        <br>
        <form action="" method="post" #form="ngForm" (ngSubmit)="signup(form)" novalidate>
        <!-- nombre -->
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" [(ngModel)]="user.name" #name="ngModel" class="form-control" required maxlength="50">
            <div class="error" *ngIf="form.submitted && name.invalid">
            <p class="alert alert-danger" *ngIf="name.errors.required">Este campo es requerido</p>
            <p class="alert alert-danger" *ngIf="name.errors.maxlength">Maximo 50 caracteres</p>
            </div>
        </div>
        <!-- apellido -->
        <div class="form-group">
            <label for="surname">Apellido</label>
            <input type="text" id="surname" name="surname" [(ngModel)]="user.surname" #surname="ngModel" class="form-control" required maxlength="50">
            <div class="error" *ngIf="form.submitted && surname.invalid">
            <p class="alert alert-danger" *ngIf="surname.errors.required">Este campo es requerido</p>
            <p class="alert alert-danger" *ngIf="surname.errors.maxlength">Maximo 50 caracteres</p>
            </div>
        </div>
        <!-- email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" class="form-control" required email>
            <div class="error" *ngIf="form.submitted && email.invalid">
            <p class="alert alert-danger" *ngIf="email.errors.required">Este campo es requerido</p>
            <p class="alert alert-danger" *ngIf="email.errors.email">Email inválido</p>
            </div>
        </div>
        <!-- password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" class="form-control" required minlength="3">
            <div class="error" *ngIf="form.submitted && password.invalid">
            <p class="alert alert-danger" *ngIf="password.errors.required">Este campo es requerido</p>
            <p class="alert alert-danger" *ngIf="password.errors.minlength">Mínimo 3 caracteres</p>
            </div>
        </div>
        <!-- button -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-save"></i> Registrar</button>
        </div>
        </form>
    </div>
</div>
